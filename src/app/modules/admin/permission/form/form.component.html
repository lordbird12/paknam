<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    สร้างสิทธิ์การใช้งาน
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-1">
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2" [formGroup]="addForm">
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อสิทธิ์การใช้งาน</mat-label>
                            <input matInput [placeholder]="'กรอกชื่อสิทธิ์'" [formControlName]="'name'">
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6" formArrayName="menu">
                    <div class="grid grid-cols-1 md:grid-cols-5" >
                        <div class=" flex flex-col w-full lg:w-full sm:pl-8 my-2"
                            *ngFor="let depo; of: permission().controls; let i = index" [formGroupName]="i">
                            <section class="example-section">
                                <h4 class="text-2xl font-bold">{{this.addForm.value.menu[i].name}}</h4>
                                &nbsp;
                                <p><mat-checkbox name="SelectAll"
                                    formControlName="select_all"
                                    (change)="toggleAllSelection($event, i)">All</mat-checkbox></p>
                                &nbsp;
                                <p><mat-checkbox formControlName="view">View</mat-checkbox></p>
                                &nbsp;
                                <p><mat-checkbox formControlName="save">Save</mat-checkbox></p>
                                &nbsp;
                                <p><mat-checkbox formControlName="edit">Edit</mat-checkbox></p>
                                &nbsp;
                                <p><mat-checkbox formControlName="delete">Delete</mat-checkbox></p>
                            </section>
                        </div>
                    </div>

                </div>
                <div class="flex justify-end mt-4">
                    <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSubmit()">
                        บันทึก
                    </button>
                    <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="backTo()">
                        ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
