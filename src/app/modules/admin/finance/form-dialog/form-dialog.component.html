<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5" *ngIf="!data.data">เพิ่มสาขา</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5" *ngIf="data.data">แก้ไขสาขา</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อสาขา</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุชื่อสาขา'" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รายละเอียด</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุรายละเอียด'" formControlName="detail">
                        </mat-form-field>
                    </div>
                    <div class="flex justify-center items-center md:w-full px-3 mt-2" *ngIf="this.url_image">
                        <img class="object-cover h-44 w-auto border-2 border-gray-50 rounded-sm"
                        src="{{this.url_image}}">
                    </div>
                    <div class="items-center md:w-full px-3 mt-2">
                        <ngx-dropzone (change)="onSelect($event)" >
                            <ngx-dropzone-label>เลือกรูป</ngx-dropzone-label>
                            <div *ngFor="let f of files">
                                <ngx-dropzone-image-preview [file]="f" [removable]="true" (removed)="onRemove(f)"></ngx-dropzone-image-preview>
                            </div>
                        </ngx-dropzone>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            ยกเลิก
        </button>
    </div>
</div>
