<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    รายการลงเวลา
                </h2>
                <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="addTime()">
                        <mat-icon>person_add</mat-icon>
                        &nbsp;
                        นำเข้าตารางเวลา
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-10  bg-white">
        <form [formGroup]="form">
        <div class="flex flex-col md:flex-row m-5 justify-between">
                <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>วันที่</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate mt-4">
                    <button class="px-6 mt-2" mat-flat-button [color]="'primary'" (click)="onCheck()">
                        <mat-icon>search</mat-icon>
                        ค้นหา
                    </button>
                </div>

            </div>
        </form>
        <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">
            <table class="min-w-full text-left text-lg font-light">
                <thead class="border-b font-medium dark:border-neutral-500">
                    <tr>
                        <th scope="col" class="px-6 py-4">ลำดับ</th>
                        <th scope="col" class="px-6 py-4">รหัสพนักงาน</th>
                        <th scope="col" class="px-6 py-4">ชื่อพนักงาน</th>
                        <th scope="col" class="px-6 py-4">เบอร์ติดต่อ</th>
                        <th scope="col" class="px-6 py-4">เวลาเข้า</th>
                        <th scope="col" class="px-6 py-4">เวลาออก</th>
                        <th scope="col" class="px-6 py-4">โอที</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b dark:border-neutral-500" *ngFor="let item of dataRow;let i = index">
                        <td class="whitespace-nowrap px-6 py-4 font-medium">{{i + 1 }}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.user_no? item.user_no: '-'}}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.name? item.name: '-'}}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.phone? item.phone: '-'}}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.time_in? item.time_in: '-'}}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.time_out? item.time_out: '-'}}</td>
                        <td class="whitespace-nowrap px-6 py-4">{{item.ot? item.ot: '-'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
