<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">เพิ่มเงินได้</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3" *ngIf="data.type === 'INCOME'">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภทเงินได้</mat-label>
                            <mat-select [formControlName]="'incode'">
                                <mat-option [value]="''">
                                    <span>เลือกเงินได้</span>
                                </mat-option>
                                <mat-option *ngFor="let item of data.income" [value]="item.code">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3" *ngIf="data.type === 'DEDUCT'">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภทเงินหัก</mat-label>
                            <mat-select [formControlName]="'decode'">
                                <mat-option [value]="''">
                                    <span>เลือกเงินหัก</span>
                                </mat-option>
                                <mat-option *ngFor="let item of data.deduct" [value]="item.code">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>จำนวนเงิน</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุจำนวนเงิน'" formControlName="paid">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รายละเอียดเพิ่มเติม</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุรายละเอียด'" formControlName="remark">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            ยกเลิก
        </button>
    </div>
</div>
